    <span data-ttu-id="df76b-105">Bu öğreticide, C# kodunuzu yazmak C# ve kodunuzu derleyip çalıştırmanın sonuçlarını görmek için tarayıcınızı kullanarak etkileşimli olarak öğretilir.</span><span class="sxs-lookup"><span data-stu-id="df76b-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="df76b-106">Koleksiyonlar ve diziler oluşturan, değiştiren ve keşfetmenize yönelik bir dizi ders içerir.</span><span class="sxs-lookup"><span data-stu-id="df76b-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="df76b-107">Liste oluşturma</span><span class="sxs-lookup"><span data-stu-id="df76b-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="df76b-108">Etkileşimli pencerede aşağıdaki kodu çalıştırın.</span><span class="sxs-lookup"><span data-stu-id="df76b-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="df76b-109">Bunu yapmak için, etkileşimli pencereye aşağıdaki kod bloğunu yazın (`<name>` ' ı adınızla değiştirin) ve **Çalıştır** düğmesine tıklayın:</span><span class="sxs-lookup"><span data-stu-id="df76b-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="df76b-110">Bunu ortamınızda çalıştırıyorsanız, bunun yerine [Yerel sürümün](arrays-and-collections.md) yönergelerini izlemelisiniz.</span><span class="sxs-lookup"><span data-stu-id="df76b-110">If you are running this on your environment, you should follow the instructions for the [local version](arrays-and-collections.md) instead.</span></span>


    <span data-ttu-id="df76b-111">Dizelerin bir listesini oluşturdunuz, bu listeye üç ad eklediniz ve adları tüm büyük harfler halinde yazdırdık.</span><span class="sxs-lookup"><span data-stu-id="df76b-111">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="df76b-112">Önceki öğreticilerde, listede döngü gerçekleştirmek için öğrenmiş olduğunuz kavramları kullanıyorsunuz.</span><span class="sxs-lookup"><span data-stu-id="df76b-112">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="df76b-113">Adları görüntülenecek kod, [dize ilişkilendirme](../../language-reference/tokens/interpolated.md) özelliğini kullanır.</span><span class="sxs-lookup"><span data-stu-id="df76b-113">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="df76b-114">@No__t-1 karakteriyle `string` ' dan önce, dize bildirimine C# kod ekleyebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="df76b-114">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="df76b-115">Gerçek dize, bu C# kodun oluşturduğu değerle değiştirir.</span><span class="sxs-lookup"><span data-stu-id="df76b-115">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="df76b-116">Bu örnekte, <xref:System.String.ToUpper%2A?displayProperty=nameWithType> yöntemini çağırdığından, `{name.ToUpper()}` ' ı her bir adla değiştirir ve büyük harflere dönüştürülür.</span><span class="sxs-lookup"><span data-stu-id="df76b-116">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="df76b-117">Araştırma devam edelim.</span><span class="sxs-lookup"><span data-stu-id="df76b-117">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="df76b-118">Bu çevrimiçi kodlama deneyimi önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="df76b-118">This online coding experience is in preview mode.</span></span> <span data-ttu-id="df76b-119">Sorunlarla karşılaşırsanız, lütfen [DotNet/depoyu dene](https://github.com/dotnet/try/issues)' ye bildirin.</span><span class="sxs-lookup"><span data-stu-id="df76b-119">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="df76b-120">Liste içeriğini değiştirme</span><span class="sxs-lookup"><span data-stu-id="df76b-120">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="df76b-121">Oluşturduğunuz koleksiyon <xref:System.Collections.Generic.List%601> türünü kullanır.</span><span class="sxs-lookup"><span data-stu-id="df76b-121">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="df76b-122">Bu tür öğe dizilerini depolar.</span><span class="sxs-lookup"><span data-stu-id="df76b-122">This type stores sequences of elements.</span></span> <span data-ttu-id="df76b-123">Açılı ayraçlar arasındaki öğelerin türünü belirtirsiniz.</span><span class="sxs-lookup"><span data-stu-id="df76b-123">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="df76b-124">Bu @no__t önemli bir yönü-0 türü, öğe eklemenize veya kaldırmanıza olanak tanıyan büyümeye veya küçülebilir.</span><span class="sxs-lookup"><span data-stu-id="df76b-124">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="df76b-125">İçeriğini görüntülendikten sonra içerikleri değiştirerek sonuçları görebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="df76b-125">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="df76b-126">Zaten yazdığınız kodun altına aşağıdaki kodu ekleyin (içeriği yazdıran döngünün altında):</span><span class="sxs-lookup"><span data-stu-id="df76b-126">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="df76b-127">Listenin sonuna iki ad daha eklediniz.</span><span class="sxs-lookup"><span data-stu-id="df76b-127">You've added two more names to the end of the list.</span></span> <span data-ttu-id="df76b-128">Ayrıca bir tane de kaldırmış olursunuz.</span><span class="sxs-lookup"><span data-stu-id="df76b-128">You've also removed one as well.</span></span> <span data-ttu-id="df76b-129">Bu kod bloğunun çıktısı başlangıçtaki içerikleri gösterir, ardından boş bir satırı ve yeni içerikleri yazdırır.</span><span class="sxs-lookup"><span data-stu-id="df76b-129">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="df76b-130">@No__t-0, tek tek öğeleri **dizine** göre de başvurmanızı sağlar.</span><span class="sxs-lookup"><span data-stu-id="df76b-130">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="df76b-131">Öğelere `[` ve `]` belirteçleri kullanarak erişirsiniz.</span><span class="sxs-lookup"><span data-stu-id="df76b-131">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="df76b-132">Aşağıdaki kodu zaten yazdıklarınız altına ekleyin ve deneyin:</span><span class="sxs-lookup"><span data-stu-id="df76b-132">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="df76b-133">Listenin sonuna kadar erişmenize izin verilmiyor.</span><span class="sxs-lookup"><span data-stu-id="df76b-133">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="df76b-134">Listenin <xref:System.Collections.Generic.List%601.Count%2A> özelliğini ne kadar süreyle kullandığını kontrol edebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="df76b-134">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="df76b-135">Denemek için aşağıdaki kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="df76b-135">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="df76b-136">Sonuçları görmek için yeniden **Çalıştır** ' a tıklayın.</span><span class="sxs-lookup"><span data-stu-id="df76b-136">Click **Run** again to see the results.</span></span> <span data-ttu-id="df76b-137">' C#De, dizinler 0 ' dan başlar, bu nedenle en büyük geçerli dizin listedeki öğe sayısından bir küçüktür.</span><span class="sxs-lookup"><span data-stu-id="df76b-137">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="df76b-138">Bu çevrimiçi kodlama deneyimi önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="df76b-138">This online coding experience is in preview mode.</span></span> <span data-ttu-id="df76b-139">Sorunlarla karşılaşırsanız, lütfen [DotNet/depoyu dene](https://github.com/dotnet/try/issues)' ye bildirin.</span><span class="sxs-lookup"><span data-stu-id="df76b-139">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="df76b-140">Arama ve sıralama listeleri</span><span class="sxs-lookup"><span data-stu-id="df76b-140">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="df76b-141">Örneklerimizde görece küçük listeler kullanılıyor, ancak uygulamalarınız genellikle binlerce numaralandırma olan çok sayıda öğesi olan listeler oluşturabilir.</span><span class="sxs-lookup"><span data-stu-id="df76b-141">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="df76b-142">Bu daha büyük koleksiyonlardaki öğeleri bulmak için listede farklı öğeler için arama yapmanız gerekir.</span><span class="sxs-lookup"><span data-stu-id="df76b-142">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="df76b-143">@No__t-0 yöntemi bir öğe arar ve öğenin dizinini döndürür.</span><span class="sxs-lookup"><span data-stu-id="df76b-143">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="df76b-144">Nasıl çalıştığını görmek için deneyin.</span><span class="sxs-lookup"><span data-stu-id="df76b-144">Try it to see how it works.</span></span>  <span data-ttu-id="df76b-145">Şu ana kadar yazdıklarınız için aşağıdaki kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="df76b-145">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="df76b-146">Listede bir öğe olup olmadığını bilmiyor olabilirsiniz, bu nedenle <xref:System.Collections.Generic.List%601.IndexOf%2A> tarafından döndürülen dizini her zaman denetlemeniz gerekir.</span><span class="sxs-lookup"><span data-stu-id="df76b-146">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="df76b-147">-1 ise, öğe bulunamadı.</span><span class="sxs-lookup"><span data-stu-id="df76b-147">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="df76b-148">Listenizdeki öğeler de sıralanmış olabilir.</span><span class="sxs-lookup"><span data-stu-id="df76b-148">The items in your list can be sorted as well.</span></span> <span data-ttu-id="df76b-149">@No__t-0 yöntemi listedeki tüm öğeleri normal sıralarına göre sıralar (dizeler söz konusu olduğunda alfabetik olarak).</span><span class="sxs-lookup"><span data-stu-id="df76b-149">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="df76b-150">Bu kodu ekleyin ve yeniden çalıştırın:</span><span class="sxs-lookup"><span data-stu-id="df76b-150">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="df76b-151">Bu çevrimiçi kodlama deneyimi önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="df76b-151">This online coding experience is in preview mode.</span></span> <span data-ttu-id="df76b-152">Sorunlarla karşılaşırsanız, lütfen [DotNet/depoyu dene](https://github.com/dotnet/try/issues)' ye bildirin.</span><span class="sxs-lookup"><span data-stu-id="df76b-152">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="df76b-153">Diğer türlerin listeleri</span><span class="sxs-lookup"><span data-stu-id="df76b-153">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="df76b-154">Şu ana kadar listelerde `string` türü kullanıyorsunuz.</span><span class="sxs-lookup"><span data-stu-id="df76b-154">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="df76b-155">@No__t-0 ' i farklı bir tür kullanarak yapalim.</span><span class="sxs-lookup"><span data-stu-id="df76b-155">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="df76b-156">Bir sayı kümesi oluşturalım.</span><span class="sxs-lookup"><span data-stu-id="df76b-156">Let's build a set of numbers.</span></span> <span data-ttu-id="df76b-157">Şimdiye kadar yazdığınız kodu silin ve aşağıdaki kodla değiştirin:</span><span class="sxs-lookup"><span data-stu-id="df76b-157">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="df76b-158">Bu, tamsayıların bir listesini oluşturur ve ilk iki tamsayının değerini 1 değerine ayarlar.</span><span class="sxs-lookup"><span data-stu-id="df76b-158">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="df76b-159">*Fıbonaccı sırası*, sayı dizisi iki 1s ile başlar.</span><span class="sxs-lookup"><span data-stu-id="df76b-159">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="df76b-160">Her bir sonraki Fibonaccı numarası, önceki iki sayının toplamı alınarak bulunur.</span><span class="sxs-lookup"><span data-stu-id="df76b-160">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="df76b-161">Şu kodu ekleyin:</span><span class="sxs-lookup"><span data-stu-id="df76b-161">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="df76b-162">Sonuçları görmek için **Çalıştır** ' a basın;</span><span class="sxs-lookup"><span data-stu-id="df76b-162">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="df76b-163">Bu çevrimiçi kodlama deneyimi önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="df76b-163">This online coding experience is in preview mode.</span></span> <span data-ttu-id="df76b-164">Sorunlarla karşılaşırsanız, lütfen [DotNet/depoyu dene](https://github.com/dotnet/try/issues)' ye bildirin.</span><span class="sxs-lookup"><span data-stu-id="df76b-164">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="df76b-165">Sına</span><span class="sxs-lookup"><span data-stu-id="df76b-165">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="df76b-166">Bu ve önceki derslerden bazılarını bir araya getirebilirsiniz.</span><span class="sxs-lookup"><span data-stu-id="df76b-166">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="df76b-167">Fibonaccı numaralarına en fazla ne kadar derlediğiniz hakkında ' yı genişletin.</span><span class="sxs-lookup"><span data-stu-id="df76b-167">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="df76b-168">Dizideki ilk 20 sayıyı oluşturmak için kodu deneyin ve yazın.</span><span class="sxs-lookup"><span data-stu-id="df76b-168">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="df76b-169">(İpucu olarak, 20 fibonaccı numarası 6765 ' dir.)</span><span class="sxs-lookup"><span data-stu-id="df76b-169">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="df76b-170">Bu çevrimiçi kodlama deneyimi önizleme modundadır.</span><span class="sxs-lookup"><span data-stu-id="df76b-170">This online coding experience is in preview mode.</span></span> <span data-ttu-id="df76b-171">Sorunlarla karşılaşırsanız, lütfen [DotNet/depoyu dene](https://github.com/dotnet/try/issues)' ye bildirin.</span><span class="sxs-lookup"><span data-stu-id="df76b-171">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="df76b-172">Sınama Tamam</span><span class="sxs-lookup"><span data-stu-id="df76b-172">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="df76b-173">Bunun gibi bir konuyla karşılaştınız mı?</span><span class="sxs-lookup"><span data-stu-id="df76b-173">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="df76b-174">Döngünün her tekrarında, listedeki son iki tamsayının yerine getiriyorsunuz ve bu değeri listeye ekliyor olursunuz.</span><span class="sxs-lookup"><span data-stu-id="df76b-174">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="df76b-175">Döngü, listeye 20 öğe ekleyinceye kadar yinelenir.</span><span class="sxs-lookup"><span data-stu-id="df76b-175">The loop repeats until you've added 20 items to the list.</span></span>


